<ion-content>
  <ion-row class="flex content-evenly justify-center">
    <ng-container *ngFor="let row of channels.getArrayOfIndexes(channelsArray); trackBy:index">

      <ng-container *ngFor="let channel of channels.getElements(row,row+3,channelsArray); trackBy:identify">

        <ion-card class="hover:cursor-pointer p-2" (click)="goTo(channel.name)">
          <img class="mx-auto" src="{{channel.imageUrl}}" />
          <ion-card-header class="p-0 pt-3">
            <ion-card-title class="text-center">{{channel.displayName}}</ion-card-title>
          </ion-card-header>
        </ion-card>

      </ng-container>

    </ng-container>
  </ion-row>

</ion-content>
